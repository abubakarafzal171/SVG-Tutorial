<!--  grouping html -->
  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      #group1{
        fill: orange;
       stroke: black;
       stroke-width: 0.5;  
      }
    </style>
  </head>
  <body>
    <!-- g mean grouping element -->
     <svg viewBox="0 0 100 100">
      <g id="group1">
<rect height="20" width="30" x="10" y="20" ></rect>
<rect height="20" width="30" x="20" y="30" ></rect>
      </g>
     </svg>

  </body>
  </html>
