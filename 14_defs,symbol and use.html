<!--  defs , use and symbol -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div style="height: 300px; width: 300px; background: #837f7f">
      <svg viewBox="0 0 100 100">
        <defs>
          <g id="shape">
            <rect height="30" width="45" x="20" y="20"></rect>
            <circle r="10" cx="42" cy="35" fill="blue"></circle>
          </g>
        </defs>

        <use xlink:href="#shape"></use>
        <use xlink:href="#shape" y="40"></use>
      </svg>
    </div>

    <div
      style="height: 300px; margin-top: 20px; width: 300px; background: #837f7f"
    >
      <svg viewBox="0 0 100 100">
        <use xlink:href="#shape"></use>
      </svg>
    </div>

    <!--  symbols -->

      <svg viewBox="0 0 100 100">
       <symbol viewBox="20 20 400 400">
         <rect height="20" width="40" x="20" y="30" fill="black"></rect>
       </symbol>
      </svg>
  
  </body>
</html>
